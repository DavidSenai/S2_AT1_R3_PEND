<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formulário</title>

    <!-- LINK PARA CSS EXTERNO -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- LINK PARA JS EXTERNO (defer garante que o script será carregado após o HTML) -->
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <!-- Container para animação de nuvens (aparentemente decorativo) -->
    <div class="container_rain">
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>

    <!-- Seção principal que contém o formulário -->
    <section class="container">
      <!-- Container para a mensagem de boas-vindas -->
      <div class="image_container">
        <h1>Crie sua conta</h1>
        <p>
          Compartilhe suas aventuras e <br />
          descubra novos lugares ao redor do mundo!
        </p>
      </div>

      <!-- Formulário de cadastro -->
      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da nossa comunidade.</p>
        </div>

        <!-- Campo Nome -->
        <div class="input_data">
          <input type="text" id="nome" required />
          <label>Nome</label>
        </div>

        <!-- Campo Email -->
        <div class="input_data">
          <input type="email" id="email" required />
          <label>Email</label>
        </div>

        <!-- Campo Senha -->
        <div class="input_data">
          <input type="password" id="senha" required />
          <label>Senha</label>
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="input_data">
          <input type="password" id="confirmarSenha" required />
          <label>Confirmar Senha</label>
        </div>

        <!-- Campo Celular (ideal adicionar um pattern para validação) -->
        <div class="input_data">
          <input type="tel" id="celular" maxlength="15" required />
          <label>Celular</label>
        </div>

        <!-- Campo CPF (seria interessante adicionar uma máscara de entrada) -->
        <div class="input_data">
          <input type="text" id="cpf" required />
          <label>CPF</label>
        </div>

        <!-- Campo RG (poderia ter um pattern para validação) -->
        <div class="input_data">
          <input type="text" id="rg" required />
          <label>RG</label>
        </div>

        <!-- Área do botão de envio -->
        <div class="btnArea">
          <p class="msgError"></p>
          <!-- Área para exibir mensagens de erro -->
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
